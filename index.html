<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>QDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.3.0/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/1.3.0/calcite.css"
    />

    <script src="https://js.arcgis.com/4.26/"></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
     <calcite-loader></calcite-loader>
       <calcite-shell content-behind>
          <div slot="header">
            <div id="header-title" class="text-center">
               <!-- <img src="https://publicweb-gis.s3.amazonaws.com/Images/MunicipalSeals/Weston_CT.jpg" alt="QDS Logo" width="50" height="50"> -->
               <h2>
               <!-- Dynamically populated -->
               </h2>
           </div>
         </div>
        <button id="toggle-panel-btn" class="toggle-panel-btn rotated">â‰«</button>
          <calcite-shell-panel slot="panel-start" content-behind detached id="panel-content" >
           <calcite-action-bar class="calcite-m" slot="action-bar" expand-disabled>
             <calcite-panel>
               <div class="layerDiv1" id="layerDiv" >
                 <h5 slot="header-content" id="layerList">Layer List</h5>
                  <!-- Dynamically populated from JavaScript -->
                </div>
            <div id="layers-container"></div>
            </calcite-panel>
             <calcite-panel>
               <div class="layerDiv1" id="layerDiv" >
                 <h5 slot="header-content" id="layerList" >Filters</h5>
                </div>
          <calcite-accordion icon-position="start" icon-type="caret" scale="m">
            <!-- Filter for Primary Use -->
            <calcite-accordion-item description="Primary Use" icon-start="filter">
              <calcite-label>
                <div class="filter-label-container">
                  Parcel Primary Use is
                </div>
              <calcite-combobox id="combo1" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
                </calcite-combobox>
                 </calcite-label>
            <calcite-label>
                  Parcel Primary Use is
              <calcite-combobox id="combo2" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
                </calcite-combobox>
                  </calcite-label>
            </calcite-accordion-item>
             <!-- Filter for Primary Building Use -->
            <calcite-accordion-item icon-start="filter" description="Primary Building Use" >
              <calcite-label>
                <div class="filter-label-container">
                  Building Use Code is
                </div>
              <calcite-combobox id="combo3" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
            </calcite-combobox>
          </calcite-label>
          <calcite-label>
                  Building Use Code is
            <calcite-combobox id="combo4" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
          </calcite-combobox>
              </calcite-label>
            </calcite-accordion-item>
            <!-- Filter for Parcel Type -->
            <calcite-accordion-item icon-start="filter" description="Parcel Type">
              <calcite-label>
                <div class="filter-label-container">
                  Parcel Type is
                </div>
              <calcite-combobox id="combo5" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
            </calcite-combobox>
          </calcite-label>
          <calcite-label>
                 Parcel Type is
            <calcite-combobox id="combo6" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
          </calcite-combobox>
           </calcite-label>
            </calcite-accordion-item>
            <!-- Filter for Design Type -->
            <calcite-accordion-item icon-start="filter" description="Design Type">
              <calcite-label>
                <div class="filter-label-container">
                  Design Type is
                </div>
              <calcite-combobox id="combo7" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
            </calcite-combobox>
          </calcite-label>
          <calcite-label>
                  Design Type is
            <calcite-combobox id="combo8" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
          </calcite-combobox>
           </calcite-label>
            </calcite-accordion-item>
            <calcite-accordion-item icon-start="filter" description="Neighborhood" scale="s">
              <calcite-label>
                <div class="filter-label-container">
                  Neighborhood is
                </div>
              <calcite-combobox id="combo9" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
            </calcite-combobox>
          </calcite-label>
          <calcite-label>
                 Neighborhood is
            <calcite-combobox id="combo10" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
          </calcite-combobox>
           </calcite-label>
            </calcite-accordion-item>
            <calcite-accordion-item icon-start="filter" description="Land Influence">
              <calcite-label>
                <div class="filter-label-container">
                  Influence Type is
                </div>
              <calcite-combobox id="combo11" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
            </calcite-combobox>
          </calcite-label>
          <calcite-label>
                  Influence Type is
            <calcite-combobox id="combo12" placeholder="All" scale="s" label="Filter 2" selection-mode="single">
          </calcite-combobox>
           </calcite-label>
            </calcite-accordion-item>
            <calcite-panel>
              <calcite-button id="resetFilters"  icon-start="refresh" alignment="end" appearance="transparent" kind="neutral" scale="m" round></calcite-button>
            </calcite-panel>
          </calcite-accordion>
        </calcite-panel>
       </calcite-action-bar>
      </calcite-shell-panel>
      <div id="viewDiv">
        <div id="sidebar" class="esri-widget">
        <div id="topbar">
          <button
            class="action-button esri-icon-measure-line"
            id="distanceButton"
            type="button"
            title="Measure distance between two or more points"
            size ="m"
          ></button>
          <button
            class="action-button esri-icon-measure-area"
            id="areaButton"
            type="button"
            title="Measure area"
          ></button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
